<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM-global</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            background:#f5f5f5;
            display:flex; justify-content:center; align-items:center;
            min-height:100vh; padding:20px;
        }

        .login-container {
            background:#fff; border-radius:12px;
            box-shadow:0 4px 20px rgba(0,0,0,.1);
            padding:40px; width:100%; max-width:400px;
            text-align:center;
        }

        .login-title   {font-size:28px; font-weight:bold; color:#333; margin-bottom:8px;}
        .login-subtitle{color:#666; margin-bottom:30px; font-size:14px;}

        .form-group {margin-bottom:20px; position:relative; text-align:left;}
        .form-group label {display:block; margin-bottom:8px; font-weight:500; color:#333; font-size:14px;}

        .form-group input {
            width:100%; padding:12px 16px 12px 70px;   /* extra left padding for two icons */
            border:1px solid #ddd; border-radius:8px; font-size:16px;
            transition:border-color .3s;
        }
        .form-group input:focus {outline:none; border: color #157c15;}

        /* Icons inside the input */
        .form-group i {position:absolute; top:40px; font-size:18px; color:#999;}
        .phone-icon   {left:16px;}
        .lock-icon    {left:16px;}
        .toggle-eye   {left:44px; cursor:pointer;}
        .toggle-eye:hover {color:#555;}

        .remember-group {
            display:flex; align-items:center; margin-bottom:20px;
        }
        .remember-group input[type="checkbox"] {margin-right:8px; transform:scale(1.2);}
        .remember-group label {margin:0; font-size:14px; color:#666; cursor:pointer;}

        .sign-in-btn {
            width:100%; background: #157c15;; color:#fff;
            border:none; padding:14px; border-radius:8px;
            font-size:16px; font-weight:600; cursor:pointer;
            transition:background .3s; margin-bottom:20px;
        }
        .sign-in-btn:hover {background:#157c15;}

        .new-account-text {color:#666; font-size:14px; margin-bottom:8px;}
        .create-link {color:#157c15; text-decoration:none; font-weight:500;}
        .create-link:hover {text-decoration:underline;}

        /* Mobile */
        @media (max-width:768px){
            .login-container{padding:30px 20px; margin:10px;}
            .login-title{font-size:24px;}
            .form-group input{padding:14px 16px 14px 75px; font-size:18px;}
            .form-group i{top:44px; font-size:20px;}
            .toggle-eye{left:48px;}
        }
        @media (max-width:480px){
            body{padding:10px;}
            .login-container{padding:25px 20px;}
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="login-title">Welcome Back</h1>
    <p class="login-subtitle">Sign in to your account</p>

   <form id="loginForm" action="login.php" method="POST">
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <i class="fas fa-phone phone-icon"></i>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <i class="fas fa-lock lock-icon"></i>
            <i class="fas fa-eye toggle-eye" id="togglePassword"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="remember-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="sign-in-btn">Sign In</button>
    </form>

    <p class="new-account-text">New to our platform?</p>
    <a href="index.html" class="create-link">Create new account</a>
</div>

<script>
    // ---------- Toggle eye (now on the left) ----------
    const passwordInput   = document.getElementById('password');
    const togglePassword  = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
        const isPwd = passwordInput.type === 'password';
        passwordInput.type = isPwd ? 'text' : 'password';
        togglePassword.classList.toggle('fa-eye', !isPwd);
        togglePassword.classList.toggle('fa-eye-slash', isPwd);
    });
</script>
</body>
</html>
